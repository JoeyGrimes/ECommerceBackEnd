server.port = 3333

#here provide the DB connection information to spring data
spring.datasource.dirver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=sad
spring.datasource.url=jdbc:postgresql://localhost:5432/bookshop

#DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. Defaults to "create-drop" when using an embedded database and no schema manager was detected. Otherwise, defaults to "none".
spring.jpa.hibernate.ddl-auto=validate
# Whether to enable logging of SQL statements.
spring.jpa.show-sql=true

# Hibernate additional native properties to set on the JPA provider.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.format_sql=true